query Tasks {
  tasks {
    id
    createdAt
    updatedAt
    title
    description
    status
    priority
    ownerId
    labels {
      id
      name
      color
    }
    leadId
    projectId
    dueDate

    owner {
      id
    }
    assignees {
      id
      name
    }
    project {
      id
      name
    }

    leader {
      id
      name
    }
  }
}

query TaskById($taskId: UUID!) {
  taskById(id: $taskId) {
    id
    title
    description
    ownerId
    status
    priority
    dueDate
    labels {
      id
      name
    }
    assignees {
      id
      name
    }
    leader {
      id
      name
    }
    project {
      id
      name
    }
  }
}

subscription TasksSubscription {
  tasks {
    id
    status
    title
    description
    createdAt
    updatedAt
    priority
    ownerId
    labels {
      id
      name
    }
    leadId
    projectId
  }
}

mutation NewTask(
  $title: String!
  $description: String
  $status: String
  $priority: String
  $projectId: UUID
  $leadId: UUID
  $labels: [UUID!]
  $assigness: [UUID!]
  $dueDate: DateTime
) {
  createTask(
    title: $title
    description: $description
    status: $status
    priority: $priority
    projectId: $projectId
    leadId: $leadId
    labels: $labels
    assignees: $assigness
    dueDate: $dueDate
  ) {
    id
    title
    status
  }
}

mutation DeleteTask($taskId: UUID!) {
  deleteTask(id: $taskId) {
    id
    title
  }
}

mutation UpdateTask(
  $taskId: UUID!
  $status: String
  $priority: String
  $title: String
  $description: String
  $dueDate: DateTime
  $projectId: UUID
  $leadId: UUID
  $labels: [UUID!]
  $assignees: [UUID!]
) {
  updateTask(
    id: $taskId
    status: $status
    title: $title
    priority: $priority
    description: $description
    dueDate: $dueDate
    projectId: $projectId
    leadId: $leadId
    labels: $labels
    assignees: $assignees
  ) {
    id
    title
  }
}
